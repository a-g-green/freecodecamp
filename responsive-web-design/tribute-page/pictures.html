<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pictures of Olaila and Milo.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/theme.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Olaila: Photos</title>
    </head>
    <body id="main">
        <div id="container">
            <div id="title">
                <h1>Photos of Olaila</h1>
            </div>
            <div id="img-div">
                <div class="picture-frame">
                    <img src="resources/sunnywindow.jpg" alt="Olaila in the Window">
                    <div class="img-caption">Olaila sleeping on a sunny windowsill, September 2018</div>
                </div><br>
                <div class="picture-frame">
                    <img src="resources/fiending.jpg" alt="Olaila Grabbing Pork Jerky">
                    <div class="img-caption">Olaila fiending for pork jerky, September 2018</div>
                </div><br>
                <div class="picture-frame">
                    <img src="resources/watchingfish.jpg" alt="Olaila Watching Fish">
                    <div class="img-caption">Olaila watching the fish, November 2018 </div>
                </div><br>
                <div class="picture-frame">
                    <img src="resources/olailamilo.jpg" alt="Olaila and Milo Napping">
                    <div class="img-caption">Olaila and brother Milo napping together on the bed, January 2017</div>
                </div>
            </div>
        </div>
    </body>
</html>
